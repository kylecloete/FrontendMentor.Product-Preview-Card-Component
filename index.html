<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <article class="product-content">
      <section class="product-image">
        <img src="images/image-product-desktop.jpg" alt="" class="item-img">
      </section>
      <section class="product-info">
        <p class="item-type">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p class="item-descr">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="item-pricing">
          <p class="price-now">$149.99</p>
          <p class="price-was"><strike>$169.99</strike></p>
        </div>
      
        <button class="button"><img src="images/icon-cart.svg" alt="" class="cart-icon">Add to Cart</button>
      </section>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kylecloete">Kyle Cloete</a>.
    </div>
  </footer>

</body>
</html>
